# ============================================================
# Alacritty Configuration
# Common settings for macOS and Linux
# ============================================================

# ------------------------------------------------------------
# Shell Configuration
# ------------------------------------------------------------
# Note: Shell path is OS-specific and will be set by Nix modules
# macOS: /opt/homebrew/bin/fish
# Linux: /usr/bin/fish or /run/current-system/sw/bin/fish

shell:
  program: fish  # Will be overridden by OS-specific config
  args:
    - -l
    - -c
    - "tmux new-session -A -s main"

# ------------------------------------------------------------
# Font Configuration
# ------------------------------------------------------------

font:
  size: 12
  offset:
    y: 1
  normal:
    family: Hack Nerd Font Mono
  bold:
    family: Hack Nerd Font Mono
  italic:
    family: Hack Nerd Font Mono

# ------------------------------------------------------------
# Color Scheme (Gruvbox Dark)
# https://github.com/eendroroy/alacritty-theme
# ------------------------------------------------------------

colors:
  primary:
    background: '#282828'  # hard contrast: '#1d2021'
    foreground: '#ebdbb2'  # soft contrast: '#32302f'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  cursor:
    text:   '#ffffff'
    cursor: '#e649ce'
