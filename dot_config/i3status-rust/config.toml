theme = "bad-wolf"
icons = "awesome"

[[block]]
block = "custom"
command = "echo \uf03d" # assumes fontawesome icons
on_click = "peek"
interval = "once"

# [[block]]
# block = "custom"
# command = "echo \uf030" # assumes fontawesome icons
