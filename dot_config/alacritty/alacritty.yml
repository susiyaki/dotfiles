# tmuxを起動
shell:
  program: /opt/homebrew/bin/fish
  args:
    - -l
    - -c
    - "tmux new-session -A -s main"

# font設定
font:
  size: 12
  offset:
    y: 1
  normal:
    family: Hack Nerd Font Mono
  bold:
    family: Hack Nerd Font Mono
  italic:
    family: Hack Nerd Font Mono

# Colors (Gruvbox dark)
# https://github.com/eendroroy/alacritty-theme/blob/master/themes/gruvbox_dark.yaml
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

  cursor:
      text: '0xffffff'
      cursor: '0xe649ce'

